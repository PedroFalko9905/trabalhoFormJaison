<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="keywords" content="Login e Cadastro">
    <meta name="author" content="Pedro Pereira Santana">

    <link rel="shortcut icon" href="imagens/icons8-login-16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <title>Login page</title>
</head>
<body>
    <div class="main">
       <div class="container">
            <div id="square">
                <div class="front">
                    <h1>Login</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                        <input type="password" name="password" id="password" placeholder="Senha" required>
                        <button type="submit">Entrar</button>
                    </form>
                </div>
                <div class="right">
                    <h1>Criar uma nova conta</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                        <input type="text" name="fullName" id="fullName" placeholder="Nome Completo" required>
                        <input type="password" name="password" id="password" placeholder="Senha" required>
                        <button type="submit">Criar</button>
                        <button type="reset">Limpar Campos</button>
                        
                    </form>
                </div>
                <div class="left">
                    <h1>Adicione seu Email para resetar senha</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                        <button type="submit">Resetar senha</button>
                    </form>
                </div>
            </div>
            <button type="button" id="leftSide">Esqueceu sua Senha</button>
            <button type="button" id="frontSide">Login</button>
            <button type="button">Cadastre-se</button>
       </div> 
    </div>
</body>
</html>
